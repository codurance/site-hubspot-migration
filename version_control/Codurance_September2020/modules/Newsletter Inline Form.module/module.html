<section class="newsletter-inline-form__container">
    <div class="newsletter-inline-form__image newsletter-inline-form__image--pending" data-newsletter-sign-up-pending></div>
    <div class="newsletter-inline-form__image newsletter-inline-form__image--success hidden" data-newsletter-sign-up-success></div>
    <div class=newsletter-inline-form__wrapper>
        <h3 class="newsletter-inline-form__heading" data-newsletter-sign-up-pending>Sign up to our newsletter</h3>
        <h3 class="newsletter-inline-form__heading hidden" data-newsletter-sign-up-success>Thank you for signing up</h3>
        <p class="newsletter-inline-form__info" data-newsletter-sign-up-pending>Lorem ipsum dolor sit amet, consectetur adipiscing eli</p>
        <p class="newsletter-inline-form__info hidden" data-newsletter-sign-up-success>Visit our preference centre Lorem ipsum dolor sit amet, consectetur adipiscing elit. Preference Center</p>
        <span data-newsletter-sign-up-pending>{% form "email_form" form_to_use={{module.sign_up_form.form_id}} %}</span>
    </div>
</section>
