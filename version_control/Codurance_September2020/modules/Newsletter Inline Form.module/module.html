        <p class="newsletter-inline-form__info" data-inline-pending>Lorem ipsum dolor sit amet, consectetur adipiscing eli</p>
        <p class="newsletter-inline-form__info hidden" data-inline-success>Visit our preference centre Lorem ipsum dolor sit amet, consectetur adipiscing elit. Preference Center</p>
        {% form "email_form" form_to_use={{module.sign_up_form.form_id}} %}
