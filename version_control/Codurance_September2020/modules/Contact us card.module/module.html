<div class="cm-contact-us-card">
  <div class="cm-heading">
    <h2>{{ module.heading }}</h2>
  </div>
  <div class="cm-contact-content">
    {{ module.address }}
  </div>
  <iframe src="https://maps.google.com/maps?q={{ module.map_address }}&amp;ie=UTF8&amp;zoom=20&amp;&amp;output=embed&z={{ module.zoom }}" width="100%" height="350px" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>
