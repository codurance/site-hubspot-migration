{{ require_css(get_asset_url("../../css/modules/filtered-jobs.css")) }}


<h2 class="jobs__filter-title">All available roles</h2>

<div class="jobs__filter-wrapper">
    <form class="jobs__filter" name="filter-form" autocomplete='off' >
        <div class="jobs__filter-dropdown-wrapper" data-filters-wrapper>
          <div class="jobs__filter-dropdown-container">
            <button class="jobs__filter-dropdown-button" data-dropdown-button="roles" type="button">
                Role
              <i class="jobs__filter-dropdown-icon las la-angle-down" data-dropdown-icon="roles">
              </i>
            </button>
            <div id="roles" class="jobs__filter-dropdown-options hidden" data-dropdown-container="role"> 
            {# the buttons are added dinamically here #}  
            </div>
          </div>
          <div class="jobs__filter-dropdown-container">
            <button class="jobs__filter-dropdown-button" data-dropdown-button="locations" type="button">
                Location
              <i class="jobs__filter-dropdown-icon las la-angle-down" data-dropdown-icon="location">
              </i>
            </button>
            <div id="locations" class="jobs__filter-dropdown-options hidden" data-dropdown-container="location">
            {# the buttons are added dinamically here #}
            </div>
          </div>
        </div>
        <div class="jobs__filter-radio-wrapper">
          <label for="hybrid" class="c-custom-radio">
            <input id="hybrid" name="workType" type="radio" value="Hybrid"/>
            <svg width="32" height="32" viewBox="-4 -4 39 39" aria-hidden="true" focusable="false">
              <rect class="custom-radio-bg" width="35" height="35" x="-2" y="-2" stroke="currentColor" fill="none" stroke-width="3"></rect>
              <!-- The checkmark-->
              <polyline class="custom-radio-checkmark" points="4,14 12,23 28,5" stroke="transparent" stroke-width="4" fill="none"></polyline>
            </svg>
              Hybrid
          </label>
          <label for="remote" class="c-custom-radio">
            <input id="remote" name="workType" type="radio" value="Remote"/>
            <svg width="32" height="32" viewBox="-4 -4 39 39" aria-hidden="true" focusable="false">
              <rect class="custom-radio-bg" width="35" height="35" x="-2" y="-2" stroke="currentColor" fill="none" stroke-width="3"></rect>
              <!-- The checkmark-->
              <polyline class="custom-radio-checkmark" points="4,14 12,23 28,5" stroke="transparent" stroke-width="4" fill="none"></polyline>
              </svg>
            Remote
          </label>
          <label for="all" class="c-custom-radio">
            <input id="all" name="workType" type="radio" value="All" checked />
            <svg width="32" height="32" viewBox="-4 -4 39 39" aria-hidden="true" focusable="false">
              <rect class="custom-radio-bg" width="35" height="35" x="-2" y="-2" stroke="currentColor" fill="none" stroke-width="3"></rect>
              <!-- The checkmark-->
              <polyline class="custom-radio-checkmark" points="4,14 12,23 28,5" stroke="transparent" stroke-width="4" fill="none"></polyline>
            </svg>
            All
          </label>
        </div>
    </form>
</div>

<div id="job-container" class="jobs__results">
  <ul id="jobs-list">  
  </ul>
</div>
