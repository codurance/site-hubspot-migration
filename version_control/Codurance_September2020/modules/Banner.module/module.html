{% if module.background_image.src or module.heading %}
<div class="banner {% if not module.background_image.src%} no-bg-image {% endif %}" style="background-image: url('{{ module.background_image.src }}');">
  <div class="banner-content page-center">
    <h1>{{ module.heading }}</h1>
  </div>
</div>
{% endif %}
