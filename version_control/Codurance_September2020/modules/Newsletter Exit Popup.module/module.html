<div class="newsletter-exit-popup__container hidden" data-exit-popup-modal>
  <button class="newsletter-exit-popup__close-button" data-exit-popup-close-button>&times</button>
  <div class="newsletter-exit-popup__inner-modal">
    <h3 class="newsletter-exit-popup__heading" data-newsletter-sign-up-pending>Sign up to our newsletter</h3>
    <h3 class="newsletter-exit-popup__heading hidden" data-newsletter-sign-up-success>Thank you for signing up</h3>
    <p class="newsletter-exit-popup__info" data-newsletter-sign-up-pending>Lorem ipsum dolor sit amet, consectetur adipiscing eli</p>
    <p class="newsletter-exit-popup__info hidden" data-newsletter-sign-up-success>Visit our preference centre Lorem ipsum dolor sit amet, consectetur adipiscing elit. Preference Center</p>
    <span data-newsletter-sign-up-pending>{% form "email_form" form_to_use={{module.sign_up_form.form_id}} %}</span>
    <div class="newsletter-exit-popup__header-image newsletter-exit-popup__header-image--pending" data-newsletter-sign-up-pending></div>
    <div class="newsletter-exit-popup__header-image newsletter-exit-popup__header-image--success hidden" data-newsletter-sign-up-success></div>
    <div class="newsletter-exit-popup__footer-image"></div>
  </div>
</div>
