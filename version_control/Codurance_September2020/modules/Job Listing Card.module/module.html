<!-- module html  -->
{{ require_css(get_asset_url("../../css/modules/job-listing-card.css")) }}


<div class="job-card">
	<h2 class="job-card__location">
		<i class="las la-map-marker"></i>
		{% inline_text field="job_location" value="{{ module.job_location }}"no_wrapper=True %}
	</h2>
	{% for item in module.job_title_cta %}
		{% cta guid="{{ item }}" no_wrapper=True %}
	{% endfor %}
</div>
