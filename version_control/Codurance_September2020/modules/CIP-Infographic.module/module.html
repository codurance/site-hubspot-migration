{{ require_css(get_asset_url("../../css/modules/cip-infographic.css")) }}

<figure>
  {% if module.infographic_image.src %}
    {% set loadingAttr = module.infographic_image.loading != 'disabled' ? 'loading="{{ module.infographic_image.loading }}"' : '' %}
    <img src="{{ module.infographic_image.src }}" alt="{{ module.infographic_image.alt }}" {{ loadingAttr }} />
  {% endif %}
  
  {% for tooltip in module.tooltips %}
    <span class="tooltip">{{ loop.index }}</span>
  {% endfor %}
</figure>
