
{{ require_css(get_asset_url("../../css/modules/secondary-menu.css")) }}

{% if module.menu_tree %}
    <nav 
        class="secondary-menu {% if module.sticky %}sticky-menu{% endif %}" 
        role="navigation" 
        aria-label="Secondary Menu"
        
    >
        {% simple_menu 
            menu_tree="{{ module.menu_tree }}", 
            orientation="{{ module.orientation }}"
        %}
    </nav>
{% endif %}
