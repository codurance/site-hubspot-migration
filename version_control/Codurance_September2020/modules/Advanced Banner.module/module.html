{{ require_css(get_asset_url("../../css/modules/advanced-banner.css")) }}

<div class="cm-advanced-banner-hero">
  <div class="cm-advanced-banner-hero__inner">
    <div class="cm-advanced-banner-hero__content-container">
      <div class="cm-advanced-banner-hero__small-background-wrapper" style="background-image: url({{ module.mobile_image.src }})">
        <h1 class="cm-advanced-banner-hero__title"> 
          {{ module.svg_icon }}
          {{ module.title }}</h1>
        <p class="cm-advanced-banner-hero__sub-title">{{ module.heading }}</p>
      </div>
      <p class="cm-advanced-banner-hero__description">{{ module.content }}</p>
      <a href="{{ module.bookmark_link }}" class="cta--primary-coral " target="">{{ module.button_text }}</a>
    </div>
  </div>
  <div class="cm-advanced-banner-hero__image-container " style="background-image: url({{ module.image_field.src }});"></div>
</div>
