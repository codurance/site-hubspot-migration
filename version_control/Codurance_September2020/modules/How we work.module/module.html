{{ require_css(get_asset_url("../../css/modules/how-we-work.css")) }}

<div class="homepage__cm-how-we-work cm-how-we-work">
  <div class="cm-how-we-work__inner">
    <header class="section-intro cm-how-we-work__intro">
      {{ module.content }}
    </header>
    <div class="cm-how-we-work__details-container">
      {% for item in module.item %}
      <div class="cm-how-we-work__detail">
        {% if item.image_field.src %}
          {% set sizeAttrs = 'width="{{ item.image_field.width }}" height="{{ item.image_field.height }}"' %}
          <img src="{{ item.image_field.src }}" alt="{{ item.image_field.alt }}" {{ sizeAttrs }} loading="lazy">
        {% endif %}
        <h3 class="cm-how-we-work__details-text">{{ item.title }}</h3>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
