{{ require_css(get_asset_url("../../css/modules/stats-hightlights.css")) }}

<section class="highlight__container">
  {% for highlight in module.highlights_group %}
    <div class="highlight__wrapper">
      <i class="las {{ highlight.icon_class }}"></i>
      <p>{{ highlight.copy }}</p>
    </div>
  {% endfor %}
</section>
