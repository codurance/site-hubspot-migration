{# CSS included in meta.json file #}
{% require_head %}
  <link rel="preload" href="{{ get_asset_url("../../css/modules/section-divider.css") }}" as="style" />
{% end_require_head %}

<div class="divider-wrapper">
  <p {% if module.use_as_anchor %}
        id='{{ module.anchor_id }}'
        data-anchor="true"
      {% endif %}
      class="section-title">
    {{ module.section_title }}
  </p>
  <hr>
</div>
