<div class="embed-video__wrapper">
  <header class="embed-video__header-wrapper">
    <h1 class="embed-video__heading">{{module.title}}</h1>
    <h2 class="embed-video__sub-heading">{{module.subtitle}}</h2>
  </header>
  <div class="embed-video__iframe">
    {{module.video_embed_code}}
  </div>
  <p class="embed-video__description">{{module.description}}</p>
</div>
