
{{ require_css(get_asset_url("../../css/modules/lp-cta-block.css")) }}

<div class="cta-block">
    <h2 class="cta-block__title">{{module.headline}}</h2>
    <p class="cta-block__subtitle">{{module.subheadline}}</p>
    {% if module.cta_field %}
       <div class="cta-block__button">
        {% cta guid="{{ module.cta_field }}" %}
        </div>
    {% endif %}
</div>
