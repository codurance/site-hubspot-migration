<!--
  templateType: "none"
  isAvailableForNewContent: false
-->
{% macro truncate_description(text, character_limit) %}
  {{ text|safe|striptags|truncatehtml(character_limit, ' ...' , false) }}
{% endmacro %}

{% macro title(content) %}
  {% set contentType = content.CMSContentType %}
  {{ contentType == "BLOG_POST" ? content.name : content.title }}
{% endmacro %}
